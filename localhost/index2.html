<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Http Ws</title>
</head>
<body>
    <script>
        socket = new WebSocket("ws://localhost:2778/");
        socket.onopen = function(evt) { 
                console.log("onopen"); 
                console.log(evt); 
            };
        socket.onclose = function(evt) { 
                console.log("onclose"); 
                console.log(evt); 
            };
        socket.onmessage = function(evt) { 
                console.log("onmessage"); 
                console.log(evt); 
            };
        socket.onerror = function(evt) { 
                console.log("onerror"); 
                console.log(evt); 
            };
    </script>
</body>
</html>
